<html>

        <title>

    <div class="wrapper">
        <!-- <span class="icon-close"><ion-icon name="close-outline"></ion-icon></span> -->
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon 
                        name="mail-outline"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon
                        name="lock-closed-outline"></ion-icon></span>
                    <input type="password" required>
                    <label>password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forgot password?</a>
                </div>
                <a href="products.html"><button type="submit" class="btn">   Login</button></a>
                <div class="login-register">
                    <p>Don't have an account?<a href="#"class="register-link">Register</a></p>
                </div>
            </form>
        </div>
        <div class="form-box register">
            <h2>Registration</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="person"></ion-icon>
                    </span>
                    <input type="text" required>
                    <label>Username</label>
                </div>
    
                <div class="input-box">
                    <span class="icon"><ion-icon 
                    name="mail-outline"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon
                     name="lock-closed-outline"></ion-icon></span>
                    <input type="password" required>
                    <label>password</label>
                    </div>
                    <div class="remember-forgot">
                        <label>
                            <input type="checkbox">i agree to terms & Conditions
                        </label>
                        
                    </div>
                   <a href="products.html"> <button type="submit" class="btn">Register</button></a>
                    <div class="login-register">
                        <p>Already have account? <a href="#" class="login-link">Login</a></p>
                    </div>
            </form>
        </div>
    </div>
    <script src="loginnew.js"></script>
